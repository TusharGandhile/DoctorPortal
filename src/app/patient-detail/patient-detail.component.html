<!-- Card -->
<div class="container px-5">
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Patient Details</h4>
     <div class="row" style="width:50%">
        <div class="col-md-6">
            <h6>Name</h6>
            <p>{{pat?.name}}</p>
        </div>
        <div class="col-md-6">
            <h6>Email</h6>
            <p>{{pat?.email}}</p>

        </div>
        <div class="col-md-6">
           <h6>Age</h6>
           <p>{{pat?.age}}</p>

        </div>
        <div class="col-md-6">
            <h6>Gender</h6>
            <p>{{pat?.gender}}</p>
        </div>
     </div>
      <a class="btn btn-primary">Button</a>
      </div>
    </div>
</div>
