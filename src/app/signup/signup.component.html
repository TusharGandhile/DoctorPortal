<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example2cg" formControlName="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example2cg">First Name</label>
                    <span>
                      <small *ngIf="registrationForm.touched && firstName?.errors?.['required']" class="text-danger"
                      >FirstName is required..</small>
                    </span>
                  </div>
                  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" formControlName="lastName" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                  <span>
                    <small *ngIf="registrationForm.touched && lastName?.errors?.['required']" class="text-danger"
                      >Last Name is required..</small>
                    </span>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span>
                    <small *ngIf="registrationForm.touched && email?.errors?.['email']" class="text-danger"
                      >Enter valid email..</small>
                      <small *ngIf="registrationForm.touched && email?.errors?.['required']" class="text-danger"
                      >Enter is required..</small>
                    </span>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <span>
                    <small *ngIf="registrationForm.touched && password?.errors?.['minlength']" class="text-danger"
                      >Password should be min 6 letters..</small
                    >
                    <small *ngIf="registrationForm.touched && password?.errors?.['nospaceallowed']" class="text-danger"
                      >Password will not contain space..</small
                    >
                    <small *ngIf="registrationForm.touched && password?.errors?.['required']" class="text-danger"
                      >Password required..</small
                    >
                  </span>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="registrationForm.invalid">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
